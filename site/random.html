                                <input type="button" value="Mot AlÃ©atoire" onclick="randomWordAndVideo();" />
                                <div id="namevideocontent"></div>
                                <script>
                                    function randomWordAndVideo() {
                                        const keys = Object.keys(VOCABULARY);
                                        const ind = Math.floor(Math.random() * keys.length);
                                        const obj = VOCABULARY[keys[ind]];

                                        const content = document.getElementById('namevideocontent');
                                        let element = content.getElementsByClassName('list-item')
                                        if (element.length > 0) {
                                            const nameElement = document.getElementById("wordname");
                                            nameElement.innerText = obj.name;
                                            const videoElement = document.getElementById("wordvideo");
                                            videoElement.src = obj.url;
                                            videoElement.load();
                                        } else {
                                            element = document.createElement('div');
                                            element.className = 'list-item';

                                            const nameElement = document.createElement('p');
                                            nameElement.id = "wordname";
                                            nameElement.innerText = obj.name;
                                            element.appendChild(nameElement);
                                            const videoElement = document.createElement('video');
                                            videoElement.id = "wordvideo";
                                            videoElement.src = obj.url;
                                            videoElement.controls = true;
                                            videoElement.width = 500;
                                            element.appendChild(videoElement);
                                            content.appendChild(element);
                                            videoElement.load();
                                        }

                                    }
                                </script>
                            </article>
